{% extends "base.html" %}


{% block body %}

    <form method="POST" action="{{ action }}">
        <label for="select_data">{{ label_text }}</label>

        <select name="select_data" id="select_data">

            {% for data in data_list %}

                <option value="{{ data[0] }}">{{ data[1] }}</option>
            
            {% endfor %}

        </select>
        <p>
            <input type="submit" value="Select">
        </p>
    </form>

{% endblock %}
